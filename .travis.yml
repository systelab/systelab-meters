sudo: required
dist: jammy
language: node_js
node_js:
  - '20.11.0'
addons:
  apt:
    update: true
    sources:
      - google-chrome
    packages:
      - dpkg
  chrome: stable

services:
  - xvfb

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0

install:
  - npm install -g makeshift && makeshift -s @systelab-technologies -r https://registry.npmjs.org
  - npm ci

script:
  - npm run build-lib
  - npm run build-showcase


before_deploy:
  - cd dist/systelab-meters

deploy:
  skip_cleanup: true
  provider: npm
  email: aserra@werfen.com
  edge: true
  api_key: $NPM_TOKEN
  on:
    tags: true
